<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

      <!-- Bootstrap File -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

      <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

      <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <!-- Train Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">Check Train Times Here</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Trains-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                     
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Orient Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Istanbul" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="666" type="number">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="12:00" type="text">
                  </div>
                  <button class="btn btn-primary float-right btn btn-secondary" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    

        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
